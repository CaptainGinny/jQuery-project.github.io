<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="dns-prefrtch" href="//site.com">
  <link rel="preconnect" href="//site.com">
  <link rel="icon" href="jQuery.jpeg">
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada:regular,700" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">

  <title>jQuery project</title>
  
</head>

<body>
  <div class="wrapper">
    <div id="imgHolder" class="imgHolder">
      <div class="image _ibg">
        <img src="img/white.jpeg" alt="white car">
      </div>
      <div class="model-summary">
        <div class="model-name">Taycan Turbo Sport Turismo</div>
        <div class="model-specs" id="modelSpecs"></div>
        <div class="model-price" id="modelPrice"></div>
        <div class="model-price" id="modelPriceUSD"></div>
        <div class="button">
          <a href="#" class="wave-btn">
            <span class="wave-btn__text">Order</span>
            <span class="wave-btn__waves"></span>
          </a>
        </div>
      </div>
    </div>
    <form id="autoForm" class="autoForm">
      <h2>Customize the car for yourself</h2>
      <div class="col-1-of-3">
        <h4>Maximum power (kW)</h4>
        <div class="form-block">
          <input type="radio" name="engine" id="engine300" value="274433" checked>
          <label for="engine300">300kW</label>
        </div>
        <div class="form-block">
          <input type="radio" name="engine" id="engine460" value="382693">
          <label for="engine460">460kW</label>
        </div>
      </div>
      <div class="col-1-of-3">
        <h4>Brake system</h4>
        <div class="form-block">
          <input type="radio" name="rakesystem" id="brakesystemPSCB" value="0" checked>
          <label for="brakesystemPSCB">PSCB - black caliper</label>
        </div>
        <div class="form-block">
          <input type="radio"name="rakesystem" id="brakesystemPCCB" value="9300">
          <label for="brakesystemPCCB">PCCB - yellow caliper</label>
        </div>
      </div>
      <div class="col-1-of-3">
        <h4>Optional extras (Package)</h4>
        <div class="form-block">
          <input type="radio" name="package" id="packageSport" value="0" checked>
          <label for="packageSport">Sport</label>
        </div>
        <div class="form-block">
          <input type="radio" name="package" id="packageSportDesign" value="3550">
          <label for="packageSport">Sport Design</label>
        </div>
        <div class="form-block">
          <input type="radio" name="package" id="packageSportChrono" value="6900">
          <label for="packageSportChrono">Sport Chrono</label>
        </div>
      </div>
      <div class="color-column">
      <h3>Color</h3>
      </div>
      <div class="form-block">
        <div class="colorsSelector" id="colorsSelector">
          <div class="colorItem colorBlue" data-img-path="img/blue.jpeg"></div>
          <div class="colorItem colorBlack" data-img-path="img/black.jpeg"></div>
          <div class="colorItem colorGreen" data-img-path="img/green.jpeg"></div>
          <div class="colorItem colorRad" data-img-path="img/rad.jpeg"></div>
          <div class="colorItem colorWhite" data-img-path="img/white.jpeg"></div>
        </div>
      </div>
    </form>
  </div>
  <script src="libs/jquery 3.6.3.js"></script>
  <script src="main.js"></script>
</body>
</html>
